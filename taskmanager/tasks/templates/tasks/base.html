<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'list_task' %}">Task Manager</a>
            <div>
                <a href="{% url 'create_task' %}" class="btn btn-outline-light btn-sm">+ Add Task</a>
                <a href="{% url 'search_task' %}" class="btn btn-outline-light btn-sm">Search</a>
                <a href="{% url 'sort_task' %}" class="btn btn-outline-light btn-sm">Sort</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
