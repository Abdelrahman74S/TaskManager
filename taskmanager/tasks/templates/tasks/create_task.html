{% extends 'tasks/base.html' %}
{% block title %}Create Task{% endblock %}
{% block content %}
<h2>Create New Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save</button>
    <a href="{% url 'list_task' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
