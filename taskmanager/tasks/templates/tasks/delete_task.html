{% extends 'tasks/base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'list_task' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
