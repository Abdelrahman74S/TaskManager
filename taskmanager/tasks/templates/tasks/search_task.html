{% extends 'tasks/base.html' %}
{% block title %}Search Tasks{% endblock %}
{% block content %}
<h2>Search Tasks</h2>

<form method="get" class="mb-3">
    <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ query }}">
    <button class="btn btn-dark mt-2">Search</button>
</form>

{% if query %}
<h5>Results for "{{ query }}"</h5>
<ul class="list-group">
    {% for task in results %}
    <li class="list-group-item">
        <a href="{% url 'detail_task' task.id %}">{{ task.title }}</a>
    </li>
    {% empty %}
    <li class="list-group-item text-muted">No results found.</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
